<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>tsc-react-example</title>
    <link rel="stylesheet" href="css/tlogin.css">
</head>

<body>
    <div id="trusted-login">Загрузка...</div>
    <script>
        var config = {
            redirect_uri: "https://cryptoarm.ru/bitrix/components/trustednet/trustednet.auth/authorize.php",
            client_id: "client1",
            login: {
            },
            social: {
                providers: ["trustednet", "vk", "fbook", "mailru", "google"],
                form: "circle",
                size: "big"
            }
        };
        
        var trusted_login = document.getElementById("trusted-login");
        trusted_login.setAttribute("data-config", JSON.stringify(config));
        
    </script>
    <script src="tlogin.js"></script>
</body>

</html>
